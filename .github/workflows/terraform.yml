name: Deploy DNS Records

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy-dns:
    runs-on: self-hosted
    environment:
      name: DEV

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Show active shell
        shell: bash
        run: |
          echo "SHELL is: $SHELL"
          echo "Which bash: $(which bash || echo 'bash not found')"

      - name: Debug WINDNS vars
        shell: bash
        run: |
          echo "WINDNS_SERVER set? $([[ -n "${{ secrets.WINDNS_SERVER }}" ]] && echo yes || echo no)"
          echo "WINDNS_USERNAME set? $([[ -n "${{ secrets.WINDNS_USERNAME }}" ]] && echo yes || echo no)"
          echo "WINDNS_PASSWORD set? $([[ -n "${{ secrets.WINDNS_PASSWORD }}" ]] && echo yes || echo no)"
          echo "WINDNS_DNS_SERVER_HOSTNAME set? $([[ -n "${{ secrets.WINDNS_DNS_SERVER_HOSTNAME }}" ]] && echo yes || echo no)"

      - name: Terraform Init
        shell: bash
        working-directory: ./org/_account_template
        run: |
          export WINDNS_SERVER="${{ secrets.WINDNS_SERVER }}"
          export WINDNS_USERNAME="${{ secrets.WINDNS_USERNAME }}"
          export WINDNS_PASSWORD="${{ secrets.WINDNS_PASSWORD }}"
          export WINDNS_DNS_SERVER_HOSTNAME="${{ secrets.WINDNS_DNS_SERVER_HOSTNAME }}"
          echo "Running terraform init..."
          terraform init -reconfigure

      - name: Terraform Plan
        shell: bash
        working-directory: ./org/_account_template
        run: |
          echo "Exporting WINDNS vars..."
          export WINDNS_SSH_HOSTNAME="${{ secrets.WINDNS_SSH_HOSTNAME }}"
          export WINDNS_SSH_USERNAME="${{ secrets.WINDNS_SSH_USERNAME }}"
          export WINDNS_SSH_PASSWORD="${{ secrets.WINDNS_SSH_PASSWORD }}"
          export WINDNS_DNS_SERVER_HOSTNAME="${{ secrets.WINDNS_DNS_SERVER_HOSTNAME }}"

          echo "Checking env inside plan step:"
          env | grep WINDNS || echo "No WINDNS vars found"

          echo "Running terraform plan..."
          terraform plan -var-file="../westside/dns.tfvars"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        shell: bash
        working-directory: ./org/_account_template
        run: |
          export WINDNS_SERVER="${{ secrets.WINDNS_SERVER }}"
          export WINDNS_USERNAME="${{ secrets.WINDNS_USERNAME }}"
          export WINDNS_PASSWORD="${{ secrets.WINDNS_PASSWORD }}"
          export WINDNS_DNS_SERVER_HOSTNAME="${{ secrets.WINDNS_DNS_SERVER_HOSTNAME }}"
          terraform apply -auto-approve -var-file="../westside/dns.tfvars"