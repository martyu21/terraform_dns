name: Deploy DNS Records (Diagnostic)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy-dns:
    runs-on: self-hosted
    environment:
      name: DEV

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      # -----------------------------
      # DIAGNOSTICS: SHELL + ENV VARS
      # -----------------------------
      - name: Show active shell
        shell: bash
        run: |
          echo "SHELL: $SHELL"
          echo "which bash: $(which bash || echo 'bash NOT FOUND')"
          echo "whoami: $(whoami)"
          echo "Runner OS: $(uname -a)"

      - name: Debug secrets exist
        shell: bash
        run: |
          echo "WINDNS_SSH_HOSTNAME set? $([[ -n '${{ secrets.WINDNS_SSH_HOSTNAME }}' ]] && echo yes || echo no)"
          echo "WINDNS_SSH_USERNAME set? $([[ -n '${{ secrets.WINDNS_SSH_USERNAME }}' ]] && echo yes || echo no)"
          echo "WINDNS_SSH_PASSWORD set? $([[ -n '${{ secrets.WINDNS_SSH_PASSWORD }}' ]] && echo yes || echo no)"
          echo "WINDNS_DNS_SERVER_HOSTNAME set? $([[ -n '${{ secrets.WINDNS_DNS_SERVER_HOSTNAME }}' ]] && echo yes || echo no)"
          echo "AWS_ACCESS_KEY_ID set? $([[ -n '${{ secrets.ACCESS_KEY }}' ]] && echo yes || echo no)"
          echo "AWS_SECRET_ACCESS_KEY set? $([[ -n '${{ secrets.SECRET_KEY }}' ]] && echo yes || echo no)"
          echo "VAULT_ADDR set? $([[ -n '${{ secrets.VAULT_ADDR }}' ]] && echo yes || echo no)"
          echo "VAULT_TOKEN set? $([[ -n '${{ secrets.VAULT_TOKEN }}' ]] && echo yes || echo no)"
      # -----------------------------
      # TERRAFORM INIT
      # -----------------------------
      - name: Terraform Init
        shell: bash
        working-directory: ./org/_account_template
        run: |
          echo "Exporting WINDNS + AWS vars for init..."
          export WINDNS_SSH_HOSTNAME="${{ secrets.WINDNS_SSH_HOSTNAME }}"
          export WINDNS_SSH_USERNAME="${{ secrets.WINDNS_SSH_USERNAME }}"
          export WINDNS_SSH_PASSWORD="${{ secrets.WINDNS_SSH_PASSWORD }}"
          export WINDNS_DNS_SERVER_HOSTNAME="${{ secrets.WINDNS_DNS_SERVER_HOSTNAME }}"
          export AWS_ACCESS_KEY_ID="${{ secrets.ACCESS_KEY }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.SECRET_KEY }}"
          export VAULT_ADDR="${{ secrets.VAULT_ADDR }}"
          export VAULT_TOKEN="${{ secrets.VAULT_TOKEN }}"

          echo "Environment inside init step:"
          env | grep -E "WINDNS|AWS" || echo "No WINDNS/AWS vars found"

          echo "Running terraform init..."
          terraform init -reconfigure

      # -----------------------------
      # TERRAFORM PLAN
      # -----------------------------
      - name: Terraform Plan
        shell: bash
        working-directory: ./org/_account_template
        run: |
          echo "Exporting WINDNS + AWS vars for plan..."
          export WINDNS_SSH_HOSTNAME="${{ secrets.WINDNS_SSH_HOSTNAME }}"
          export WINDNS_SSH_USERNAME="${{ secrets.WINDNS_SSH_USERNAME }}"
          export WINDNS_SSH_PASSWORD="${{ secrets.WINDNS_SSH_PASSWORD }}"
          export WINDNS_DNS_SERVER_HOSTNAME="${{ secrets.WINDNS_DNS_SERVER_HOSTNAME }}"
          export AWS_ACCESS_KEY_ID="${{ secrets.ACCESS_KEY }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.SECRET_KEY }}"
          export VAULT_ADDR="${{ secrets.VAULT_ADDR }}"
          export VAULT_TOKEN="${{ secrets.VAULT_TOKEN }}"

          echo "Environment inside plan step:"
          env | grep -E "WINDNS|AWS" || echo "No WINDNS/AWS vars found"

          echo "Running terraform plan..."
          terraform plan -var-file="../westside/dns.tfvars"

      # -----------------------------
      # TERRAFORM APPLY
      # -----------------------------
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        shell: bash
        working-directory: ./org/_account_template
        run: |
          export WINDNS_SSH_HOSTNAME="${{ secrets.WINDNS_SSH_HOSTNAME }}"
          export WINDNS_SSH_USERNAME="${{ secrets.WINDNS_SSH_USERNAME }}"
          export WINDNS_SSH_PASSWORD="${{ secrets.WINDNS_SSH_PASSWORD }}"
          export WINDNS_DNS_SERVER_HOSTNAME="${{ secrets.WINDNS_DNS_SERVER_HOSTNAME }}"
          export AWS_ACCESS_KEY_ID="${{ secrets.ACCESS_KEY }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.SECRET_KEY }}"
          export VAULT_ADDR="${{ secrets.VAULT_ADDR }}"
          export VAULT_TOKEN="${{ secrets.VAULT_TOKEN }}"

          echo "Environment inside apply step:"
          env | grep -E "WINDNS|AWS" || echo "No WINDNS/AWS vars found"

          terraform apply -auto-approve -var-file="../westside/dns.tfvars"